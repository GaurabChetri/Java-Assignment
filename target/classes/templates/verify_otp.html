<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>verify otp</title>
</head>
<body>
<section>
    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:300px" class="col-md-12">
                        <h3 class="text-center m-3">Enter OTP Here</h3>
                        <div class="alert alert-success" role="alert">
                          
                          We have sent OTP to your email
                        
                        </div>
                        
                        
                         <div th:if="${session.message}"  class="container">
        
              
                            <div  class="alert alert-danger my-2 text-center" role="alert">
               
                              <span th:text="${session.message}"></span> 
              
                            </div>
          
          
         
                          </div>
                        
                        
                        <form action="" th:action="@{/verify-otp}" method="post">
                        
                        <div class="form-group">
                          
                          <input name="otp" required="required" type="text" placeholder="enter OTP here" class="form-control">
                        
                        </div>
                        
                        <div class="container text-center my-3">
                        
                          <button class="btn btn-success">Verify</button>
                         
                        </div>
                        
                        
                        </form>   
                     
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
 
</body>
</html>
