<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
    
        
        function deleteContact(cid){
        
        swal({
                title: "Are you sure?",
                text: "Once deleted, you will not be able to recover this imaginary file!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
             })
            .then((willDelete) => {
              if (willDelete) {
                    
                    window.location="/user/delete/"+cid;
                }
               else {
                 swal("your contact is safe");
                }
              });
              
              }
       
    
    
    </script>
    
    <script th:src="@{/js/script.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <title th:text="${title}">Base html</title>
    
  </head>
  <body>
    <nav class=" fixed-top navbar navbar-expand-lg  bg-body-tertiary navbar-dark bg-color">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase" >
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li> 
        
        <li class="nav-item">
          <a class="nav-link " href="#" th:href="@{/signin}"><span th:text="${user.name}"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}">Logout</a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>
    
    <div class="sidebar">
    
       <span  onclick="toggleSidebar()" class="crossbtn"> &times;</span>
       
       <a id="home-link" href="#" th:href="@{/user/index}" class="item "><i class="fa fa-home" ></i> Home</a>
       <a id="show-link" href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa fa-id-card-alt" ></i> View Contact</a>
       <a id="add-link"  href="#" th:href="@{/user/add-contact}" class="item"><i class="fa fa-pencil-alt" ></i> Add Contact</a>
       <a id="profile-link"  href="#" th:href="@{/user/profile}" class="item"><i class="fa fa-user" ></i> Your Profile</a>
       <a id="#settings-link" href="#" th:href="@{/user/settings}" class="item active"><i class="fa fa-cogs" ></i> Settings</a>
       <a href="#" th:href="@{/logout}" class="item"><i class="fa fa-sign-out"></i> Logout</a>
       
       <div class="divider"></div>
    
    
    </div>
    
    <div class="content">
        
        <i onclick="toggleSidebar()" class="fa fa-bars" aria-hidden="true"></i>
        
       <div th:if="${session.message}"  class="container">
        
              
          <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
               
               <span th:text="${session.message.content}"></span> 
              
          </div>
          
          
         
       </div>
       
    
        <div th:replace="${content}"></div>
    
    </div>
  
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    -->
   
  </body>
</html>
