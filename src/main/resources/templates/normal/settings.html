<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Settings</title>
</head>
<body>
<section>
<div class="container">
  <div class="row">
   <div class="col-md-12">
    <div class="card">
     <div class="card-body">
     
       <h3 class="my-3">Change Passwords</h3>
       
       <form th:action="@{/user/change-password}" method="post">
          
          <div class="form-group">
             
             <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">
          
          </div>
          
          <div class="form-group">
             
             <input name="newPassword" type="password" class="form-control" placeholder="Enter New password">
          
          </div>
          
          <div class="container text-center my-3">
           <button type="submit" class="btn btn-success ">Change</button>
           <button type="reset" class="btn btn-danger">Reset</button>
          </div>
       
       
       </form>
       
     </div>
    
    </div>
     
   </div>
  
  </div>

</div>

</section>

 <script>
  
   $(document).ready(()=>{
    
    $(".item").removeClass("active");
    $("#settings-link").addClass("active");
   
   });
   </script>
 
</body>
</html>
