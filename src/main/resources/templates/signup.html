<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Signup Page</title>
</head>
<body>
<section>
   <div class="container">
      <div class="row"> 
         <div class="col-md-8 offset-md-2">
           <div class="my-card mt-3">
             
  
            <div class="container text-center"> <img style="width:80px;" src="" th:src="@{/image/sign-up.png}" alt=""/></div>
           
            
              <h1 class="text-mid">Register Here !!</h1>
              <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
              <!-- name field -->
                   <div class="mb-3">
                     <label for="name_field" class="form-label">Username</label>
                     <input name="name" type="text" class="form-control " th:classappend="${#fields.hasErrors('name') ? 'is-invalid':'' }" id="name_field" aria-describedby="emailHelp" placeholder="enter here" required th:value="${user.name}">
                         <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                              
                          </div>
                   
    
                   </div>
                   <!-- email field -->
                    <div class="mb-3">
                     <label for="email_field" class="form-label">Email</label>
                     <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="enter here" required th:value="${user.email}">
                   
    
                   </div>
                   <!-- Password -->
                    <div class="mb-3">
                     <label for="password_field" class="form-label">Password</label>
                     <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="enter here" required>
                   
    
                   </div>
                   
                   <!-- about -->
                   <div class="form-group">
                      <textarea name="about" th:text="${user.about}" rows="4" placeholder="Enter about yourself" class="form-control"></textarea>
                   
                   
                   </div>
                   <!-- terms and condition -->
                   <div class="form-group form-check ">
                    
                     <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                     <label for="agreement">Accept terms and conditions</label>
                   
                   
                   
                   </div>
                   
                   <div class="container text-center">
                      <button type="submit" class="btn btn-info text-white">Submit</button>
                      <button type="reset" class="btn btn-warning">Reset</button>
                   
                   </div>
              
              
              </form>
           
           
           </div>
         
         </div>
      </div>
   </div>


</section>
 
</body>
</html>
